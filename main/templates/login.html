{% extends "base.html" %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card p-4 shadow" style="width: 400px;">
    <h2 class="text-center mb-4">Вхід</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Логін</label>
        <input type="text" class="form-control" id="username" name="username" required value="{{ username|default('') }}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Увійти</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
